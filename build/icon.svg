<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5"/>
      <stop offset="100%" style="stop-color:#1E4DB7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <g fill="white" transform="translate(256, 256)">
    <!-- Kubernetes wheel -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="16"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <!-- Spokes -->
    <g stroke="white" stroke-width="16" stroke-linecap="round">
      <line x1="0" y1="-60" x2="0" y2="-100"/>
      <line x1="52" y1="-30" x2="87" y2="-50"/>
      <line x1="52" y1="30" x2="87" y2="50"/>
      <line x1="0" y1="60" x2="0" y2="100"/>
      <line x1="-52" y1="30" x2="-87" y2="50"/>
      <line x1="-52" y1="-30" x2="-87" y2="-50"/>
    </g>
    <!-- Dots at ends -->
    <circle cx="0" cy="-110" r="16" fill="white"/>
    <circle cx="95" cy="-55" r="16" fill="white"/>
    <circle cx="95" cy="55" r="16" fill="white"/>
    <circle cx="0" cy="110" r="16" fill="white"/>
    <circle cx="-95" cy="55" r="16" fill="white"/>
    <circle cx="-95" cy="-55" r="16" fill="white"/>
  </g>
</svg>
